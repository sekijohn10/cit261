<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Submission 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Script3.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet2.css" />
</head>
<body>
    <div class="row">
        <div class="col-s-4">
            <p class="item1" id="item1">Hover over me!</p>
        </div>
        <div class="col-s-8">
            <span id="it1"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-s-12">
            <p class="item2" id="item2" onclick="startPauseAnimation()" ontouchstart="startPauseAnimation()">Click me!</p><span id="it2"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-s-12">
            <p class="item3" id="item3">Hover over me!</p>
        </div>
    </div>
    <script>
        let el = document.getElementById("item1");
        el.addEventListener("transitionend", it1Ended, false);
        el.addEventListener("transitionstart", it1Started, false);
        el = document.getElementById("item2");
        el.addEventListener("animationiteration", it2Count, false);
        el.addEventListener("animationstart", it2Started, false);
    </script>
</body>
</html>

<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
    <script src="Script1.js"></script>
    <meta charset="utf-8" />
    <title>Submission 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="row">
        <header>
            Weather Checker
        </header>
    </div>
    <div class="container">
        <form id="getWeather">
            <div class="row">
                <div class="col-s-12">
                    Please input a city or zipcode
                </div>
            </div>
            <div class="row">
                <div class="col-3 col-s-4">
                    <label for="city">City:</label>
                </div>
                <div class="col-4 col-s-5">
                    <input type="text" id="city" name="city" />
                </div>
                <div class="col-5 col-s-3"></div>
            </div>
            <div class="row">
                <div class="col-3 col-s-4">
                    <label for="zipcode">ZIP code:</label>
                </div>
                <div class="col-4 col-s-5">
                    <input type="text" id="zipcode" name="zipcode" />
                </div>
                <div class="col-5 col-s-3"></div>
            </div>
            <div class="row"><span class="red"></span></div>
        </form>
    </div>
    <div class="container2">
        <div id="weather">
        </div>
    </div>
</body>
</html>

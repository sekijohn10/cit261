<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
    <script src="Script1.js"></script>
    <meta charset="utf-8" />
    <title>Poke'mon Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="row">
        <header>
            Find your Poke'mon info using the Poke'API
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-s-12">
                <p>Select the type of search you would like to perform or click on an item in the search results</p>
            </div>
        </div>
        <form id="searchCriteria">
            <div class="row">
                <div class="col-3 col-s-4">
                    <label for="queryTopic">Search for:</label>
                </div>
                <div class="col-4 col-s-5">
                    <select id="queryTopic" name="queryTopic" onchange="updateQuery()">
                        <option value="pokemon">Poke'mon</option>
                        <option value="move">Moves</option>
                        <option value="ability">Abilities</option>
                        <option value="type">Types</option>
                    </select>
                </div>
                <div class="col-5 col-s-3"></div>
            </div>
            <div class="row">
                <div class="col-3 col-s-4">
                    <label for="queryText">Poke'mon name or id:</label>
                </div>
                <div class="col-4 col-s-5">
                    <input type="text" id="queryText" name="queryText" />
                </div>
                <div class="col-5 col-s-3"></div>
            </div>
            <div class="row"><span class="red"></span></div>
            <div class="row">
                <div class="col-s-4">
                </div>
                <div class="col-1 col-s-2">
                    <button type="reset" id="clear" name="clear" onclick="clearPage()">Clear all</button>
                </div>
                <div class="col-7 col-s-6">
                    <button type="button" id="search" name="search" onclick="checkQuery()">Get Info</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container2">
        <div class="row">
            <div class="col-s-12">
                Items searched. Listed in order of searched, i.e. first to last. Click on highlighted text to search text item.
            </div>
        </div>
        <div id="results">
        </div>
    </div>
</body>
</html>

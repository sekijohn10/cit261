<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>submission03</title>
</head>
<body>
    Music provided by NCS - No Copy Right Sounds
    <a href="https://www.youtube.com/watch?v=K4DyBUG242c">YouTube</a>
    <br />
    <audio controls>
        <source src="https://sekijohn10.github.io/cit261/Cartoon%20-%20On%20_%20On%20(feat.%20Daniel%20Levi)%20_NCS%20Release_.mp3" type="audio/mp3" />
        This browser doesn't support audio.
    </audio>
    <br />
    Video provided by w3schools.com
    <a href="https://www.w3schools.com/tags/movie.mp4">Link</a>
    <br />
    <div>
        <video width="320" height="240" controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/tags/movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>
    <div>
        <canvas id="canvas" width="300" height="400">
            An alternative text describing what your canvas displays.
        </canvas>
    </div>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = 'brown';
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 8;
        ctx.strokeRect(75, 140, 150, 190);
        ctx.fillRect(115, 190, 30, 30);
        ctx.fillRect(155, 190, 30, 30);
        ctx.fillRect(130, 274, 40, 60);
        ctx.moveTo(50, 140);
        ctx.lineTo(150, 60);
        ctx.lineTo(250, 140);
        ctx.closePath();
        ctx.stroke();
    </script>
</body>
</html>

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Submission 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Script3.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet2.css" />
</head>
<body>
    <div class="col-4 col-s-6">
        <p class="item1" id="item1">Hover over me!</p>
    </div>
    <div class="col-8 col-s-6">
        <p id="it1"></p>
    </div>

    <div>
        <p class="item2" id="item2" onmouseover="startAnimation()">Hover over me!</p><span id="it2"></span>
    </div>
    <script>
        let el = document.getElementById("item1");
        el.addEventListener("transitionend", it1Ended, true);
        el.addEventListener("transitionstart", it1Started, true);
        el = document.getElementById("item2");
        el.addEventListener("animationend", it2Ended, true);
        el.addEventListener("animationstart", it2Started, true);
    </script>
</body>
</html>

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Unofficial Pokémon Fansite</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />
    <script src="Script2.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="row">
        <div class="col-s-3">
            <nav class="menubar1">
                <a href="pokeIndex.html" onmouseover="mouseInNav(0)" onmouseout="mouseOutNav(0)" id="nav0" class="hyper1">Home</a>
                <a href="pokedatabase.html" onmouseover="mouseInNav(1)" onmouseout="mouseOutNav(1)" id="nav1" class="hyper1">DataBase</a>
                <a href="pokeCreate.html" onmouseover="mouseInNav(2)" onmouseout="mouseOutNav(2)" id="nav2" class="hyper1">Build a Pokémon</a>
            </nav>
        </div>
        <header class="col-s-9">
            <h1>Welcome to our Pokémon fan site!</h1>
        </header>
    </div>
    <div class="row">
        <div class="banner">
            <div class="movingBanner">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="flipBox" ontouchend="flip(0)">
            <div class="back" id="flipBack0"></div>
            <div class="front" id="flipFront0"></div>
        </div>
        <div class="flipBox" ontouchend="flip(1)">
            <div class="back" id="flipBack1"></div>
            <div class="front" id="flipFront1"></div>
        </div>
        <div class="flipBox" ontouchend="flip(2)">
            <div class="back" id="flipBack2"></div>
            <div class="front" id="flipFront2"></div>
        </div>
    </div>
    <div class="row">
        <div class="container col-s-6">
            <div class="col-s-12">
                This section contains all previously built Pokémon. To help fill it, click on Build a Pokémon up top.
            </div>
            <div class="container2">
                <div id="results2">
                </div>
            </div>
        </div>

        <div class="container col-s-6">
            <div class="col-s-12">
                This section contains all previously searched Pokémon. To help fill it, click on DataBase up top.
            </div>
            <div class="container2">
                <div id="results3">
                </div>
            </div>
        </div>
    </div>
    <script>
        fillCreations();
        fillSearches();
    </script>
</body>
</html>
